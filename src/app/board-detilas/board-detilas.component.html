<div class="container">
    <div class="row">
      <div class="col-md-4">
          <div class="drag-container">
              <div class="section-heading">Still Doing</div>
          
              <div cdkDropList #pendingList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList,reviewList]"
                class="item-list" (cdkDropListDropped)="drop($event, 'still')">
                <div class="item-box" *ngFor="let item of todo" cdkDrag>{{item.title}}</div>
              </div>
              <div class="add-new" (click)="addNew()" *ngIf="!addNewTodo">Add New</div>
              <div *ngIf="addNewTodo">
                  <input type="text" [(ngModel)]="newTask">
                  <button (click)="submitTask('1')">Add</button>
              </div>
          </div>
      </div>
      <div class="col-md-4">
          <div class="drag-container">
              <div class="section-heading">Done</div>
          
              <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[pendingList,reviewList]"
                class="item-list" (cdkDropListDropped)="drop($event, 'done')">
                <div class="item-box" *ngFor="let item of done" cdkDrag>{{item.title}}</div>
              </div>
            </div>
      </div>
      <div class="col-md-4">
          <div class="drag-container">
              <div class="section-heading">Nevermind</div>
          
              <div cdkDropList #reviewList="cdkDropList" [cdkDropListData]="review" [cdkDropListConnectedTo]="[doneList,pendingList]"
                class="item-list" (cdkDropListDropped)="drop($event, 'nevermind')">
                <div class="item-box" *ngFor="let item of review" cdkDrag>{{item.title}}</div>
              </div>
            </div>
      </div>
    </div>
</div>
